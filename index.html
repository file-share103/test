<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a3a6e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>UP Police POC</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/document-controls.css">
    <link rel="stylesheet" href="css/repository-error.css">
<link rel="manifest" href="manifest.json" />    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dark-theme">
    <div id="app">
        <!-- Authentication screens -->
        <div id="auth-container" class="auth-container">
            <div class="auth-box">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <h1>UP Police POC</h1>
                </div>
                
                <div id="login-form" class="auth-form">
                    <h2>Login</h2>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="login-email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" placeholder="Password" required>
                    </div>
                    <button id="login-button" class="btn primary-btn">Login</button>
                    <p class="switch-form">Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
                    <div id="login-error" class="error-message"></div>
                </div>
                
                <div id="signup-form" class="auth-form hidden">
                    <h2>Create Account</h2>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="signup-name" placeholder="Full Name" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signup-email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signup-password" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                    </div>
                    <button id="signup-button" class="btn primary-btn">Sign Up</button>
                    <p class="switch-form">Already have an account? <a href="#" id="show-login">Login</a></p>
                    <div id="signup-error" class="error-message"></div>
                </div>
            </div>
        </div>
        
        <!-- Main application (hidden initially) -->
        <div id="main-container" class="hidden">
            <header>
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <h1>UP Police POC</h1>
                </div>
                <div class="user-controls">
                    <span id="user-name"></span>
                    <button id="logout-button" class="btn secondary-btn">Logout</button>
                    <button id="theme-toggle" class="btn icon-btn">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </header>

            <!-- Mobile navigation removed as requested -->
            
            <main>
                <div class="sidebar">
                    <div class="search-container">
                        <div class="input-group search-input-group">
                            <i class="fas fa-search"></i>
                            <input type="text" id="file-search" placeholder="Search files...">
                            <button id="clear-search" class="clear-search hidden">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div id="search-results" class="search-results hidden">
                            <h3><i class="fas fa-search"></i> Search Results</h3>
                            <ul id="search-results-list" class="file-list"></ul>
                        </div>
                    </div>
                    <div class="folder-section">
                        <h3><i class="fas fa-folder"></i> documents</h3>
                        <ul id="documents-list" class="file-list"></ul>
                    </div>
                    <div class="folder-section">
                        <h3><i class="fas fa-folder"></i> rifiles</h3>
                        <ul id="rifiles-list" class="file-list"></ul>
                    </div>
                </div>
                
                <div class="content">
                    <div id="document-viewer">
                        <div id="viewer-placeholder">
                            <i class="fas fa-shield-alt"></i>
                            <p>Select a document to view</p>
                            <small>Authorized access only</small>
                        </div>
                        <iframe id="document-iframe" class="hidden" allowfullscreen="true" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
                        <div class="document-controls">
                            <button id="download-doc" class="btn icon-btn" title="Download">
                                <i class="fas fa-download"></i>
                            </button>
                            <button id="fullscreen-doc" class="btn icon-btn" title="Fullscreen">
                                <i class="fas fa-expand"></i>
                            </button>
                            <button id="close-doc" class="btn icon-btn" title="Close">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- PDF.js for PDF rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    
    <!-- Application Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mobile.js"></script>
</body>
</html>
